<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename= 'App.css')}}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Listagem geral de produtos</title>
</head>

<body>
    {%with messages= get_flashed_messages()%}
    {%if messages%}
    {% for msg in messages%}
    <p id="msg">{{msg}}</p>
    {%endfor%}
    {%endif%}
    {%endwith%}
    <!--
        Javascript, que utiliza a função settimout, que apos um tempo remove as mensagems flash: exemplo ()/Logado com sucesso
    -->
    <script>
        
        setTimeout(function () {
            document.getElementById("msg").remove()
        }, 2000)
    </script>
    <style>
        p#msg {
            text-align: center;
            background-color: greenyellow;
            color: black;
            font-size: 2rem;
        }
        #return{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
            color: white;
        }
    </style>

    <script src="{{url_for('static',filename= 'func.js')}}"></script>
    </header>
    <div class="container py-5">
        <div class="row text-center text-white mb-5">
            <div class="col-lg-7 mx-auto">
                <h1 class="display-4">Lista de produtos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <ul class="list-group shadow">
                    <li class="list-group-item">
                        <!-- Custom content-->
                        <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                            <div class="media-body order-2 order-lg-1">
                                <h5 id="nameprod" class="font-weight-bold my-2">{{ produto.nome}}</h5>
                                <p class="font-italic text-muted mb-0 small">{{ produto.desc }}</p>
                                <div class="d-flex align-items-center justify-content-between mt-1">
                                    <h6 class="font-weight-bold my-2">R$ {{ produto.preco }}</h6>
                                    <ul class="list-inline small">
                                        <li class="list-inline-item m-0">
                                            
                                        </li>
                                        <li class="list-inline-item m-0">
                                           
                                        </li>
                                        <li class="list-inline-item m-0"><i class="fa fa-star-o text-gray"></i></li>
                                    </ul>
                                </div>
                            </div> <!-- End -->
                    </li> <!-- End -->
                </ul> <!-- End -->
            </div>
        </div>
    </div>
    <div id="return">
        <p class="mb-0">Retornar aos produtos?<a href="{{ url_for('produtos') }}" class="text-white-50 fw-bold">Retornar</a>
    </div>
</body>

</html>
