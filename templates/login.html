{% extends 'base.html' %}
{% block content %}

<body class="main-layout inner_posituong contact_page">
  <div class="contact">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="titlepage">
            <h2>Faça seu login.</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form id="request" class="main_form" action="{{ url_for('tela_login') }}" method="POST">
            <div class="row">
              <div class="col-md-12 ">
                <input type="text" name="login" id="login" placeholder="Login" class="contactus" required />

              </div>
              <div class="col-md-12">
                <input type="password" name="senha" id="senha" placeholder="Senha" class="contactus" required />
              </div>
              <div class="col-md-12">
                <button class="send_btn">Logar</button>
              </div>
              <div>
                <p class="mb-0 col-md-4">
                  Não possui uma conta?
                  <a href="{{ url_for('tela_novo_user') }}" class="text-white-50 fw-bold">Cadastre-se!</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock %}
