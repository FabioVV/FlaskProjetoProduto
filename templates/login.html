<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename= 'App.css')}}" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <h1 class="display-4 a">Bem-vindo ao registro de produtos eletrônicos.</h1>
  {%with messages= get_flashed_messages()%}
  {%if messages%}
  {% for msg in messages%}
  <p id="msg">{{msg}}</p>
  {%endfor%}
  {%endif%}
  {%endwith%}
  <!--
        Javascript, que utiliza a função settimout, que apos um tempo remove as mensagems flash: exemplo ()/Logado com sucesso
    -->
  <script>

    setTimeout(function () {
      let c = document.getElementById("msg")
      c.remove()

    }, 2000)
  </script>
  <style>
    p#msg {
      text-align: center;
      background-color: yellow;
      color: black;
      font-size: 2rem;

    }

    body {
      background-color: black;
    }
  </style>

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">
                  Por favor, digite seu username e senha!
                </p>
                <form action="{{ url_for('tela_login') }}" method="POST">
                  <div class="form-outline form-white mb-4">
                    <input type="text" name="login" id="login" required class="form-control form-control-lg" />
                    <label class="form-label" for="login">Username</label>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <input type="password" name="senha" id="senha" required class="form-control form-control-lg" />
                    <label for="senha" class="form-label">Senha</label>
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">
                    Login
                  </button>
                </form>
              </div>
              <div>
                <p class="mb-0">
                  Não possui uma conta?
                  <a href="{{ url_for('tela_novo_user') }}" class="text-white-50 fw-bold">Cadastre-se!</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
