<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename= 'App.css')}}">
    <title>Cadastro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
  {%with messages= get_flashed_messages()%}
  {%if messages%}
  {% for msg in messages%}
  <p id="msg">{{msg}}</p>
  {%endfor%}
  {%endif%}
  {%endwith%}
  <!--
        Javascript, que utiliza a função settimout, que apos um tempo remove as mensagems flash: exemplo ()/Logado com sucesso
    -->
  <script>
    setTimeout(function () {
      document.getElementById("msg").remove()
    }, 2000)
  </script>
  <style>
    p#msg {
      text-align: center;
      background-color: greenyellow;
      color: black;
      font-size: 2rem;
    }
  </style>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="fw-bold mb-2 text-uppercase">Cadastro</h2>
                    <p class="text-white-50 mb-5">Por favor, entre seus dados!</p>
                    <form action="{{ url_for('tela_novo_user') }}" method="POST">
                            <div class="form-outline form-white mb-4">
                                <input type="text" required name="nome" id="nome"  class="form-control form-control-lg"  />
                                <label for="nome"  class="form-label">Nome</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="text" required name="login" id="login" class="form-control form-control-lg"  />
                                <label  class="form-label" for="login">Username</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" required name="senha" id="senha"  class="form-control form-control-lg"  />
                                <label for="senha"  class="form-label">Senha</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" required name="senha2" id="senha2"  class="form-control form-control-lg"  />
                                <label for="senha2"  class="form-label">Digite sua senha novamente!</label>
                            </div>
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Se cadastrar</button>
                        </form>
                        </div>
                        <div>
                    <p class="mb-0">Já possui uma conta? <a href="{{ url_for('tela_login') }}" class="text-white-50 fw-bold">Ir para tela de login!</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>

</html>
